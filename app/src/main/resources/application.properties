
# Quiz Website Application Configuration
# This is the main configuration file that sets the default profile
# For OCI PostgreSQL deployment, it will use oci-postgres profile

# Default profile for OCI PostgreSQL deployment
spring.profiles.active=${SPRING_PROFILES_ACTIVE:oci-postgres}

server.port=8080
spring.output.ansi.enabled=always
spring.main.allow-bean-definition-overriding=true

# Email Configuration (used across all profiles)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${GMAIL_SMTP_USERNAME}
spring.mail.password=${GMAIL_SMTP_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

