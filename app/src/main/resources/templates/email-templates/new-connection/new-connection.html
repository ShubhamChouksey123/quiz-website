<!DOCTYPE html>
<html lang="en">

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f8f8;
            color: #333;
            margin: 0;
            padding: 0;
        }

        #container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .header {
            background-color: #e67e22;
            color: #ffffff;
            text-align: center;
            padding: 15px;
            border-radius: 10px 10px 0 0;
            position: relative;
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo {
            max-width: 10%;
            height: auto;
        }

        h1 {
            color: #000000;
            text-align: left;
            font-size: 24px;
            margin: 0;
            margin-top : 10px;
        }

        p {
            line-height: 1.6;
            margin-bottom: 15px;
            font-size: 16px;
        }

        a {
            color: #e74c3c;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .footer {
            background-color: #e67e22;
            color: #ffffff;
            text-align: center;
            padding: 15px;
            border-radius: 0 0 10px 10px;
        }

        .footer p {
            font-size: 14px;
            margin: 0;
        }




    </style>
</head>
