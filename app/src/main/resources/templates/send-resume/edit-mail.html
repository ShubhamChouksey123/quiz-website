<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Launchers</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>

</head>

<script th:inline="javascript">


    function fillAlreadyExistingValues() {
        console.log("rendering the values from the inline JS");
        var mailObject = [[${ hr }]];
        console.log("rendering the values of the mail : " + mailObject);

        if (mailObject == null || !mailObject['id']) {
            console.log("Variable is null");
            return;
        }

        document.getElementById("mailIdExistingInput").value = mailObject['id'].toString();
        document.getElementById("hrNameInput").value = mailObject['hrName'].toString();
        document.getElementById("hrEmailInput").value = mailObject['hrEmail'].toString();
        document.getElementById("companyInput").value = mailObject['company'].toString();
        document.getElementById("roleInput").value = mailObject['jobTitle'].toString();
        document.getElementById("jobURLInput").value = mailObject['jobURL'].toString();
        document.getElementById("advertisedOnInput").value = mailObject['advertisedOn'].toString();

        document.getElementById("mailIdExistingInput").disabled = true;
        document.getElementById("mailIdExisting").value = mailObject['id'].toString();
    }













</script>


<body style="font-size: 0.8rem">


<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/web/mails">Admin : Mail Sender</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="/home">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/send-resume">Instant Send</a>
                </li>

            </ul>
        </div>
    </div>
</nav>

<div style="margin-right: 10%; margin-left: 10%;">

    <h1>Add New HR Info</h1>

    <div style="margin: auto;width: 50%;padding: 10px;text-align: center;">
        <i style="color:red">[[${errorMessage}]]</i>
        <i style="color:green">[[${successMessage}]]</i>
    </div>


    <form method="post" action="/web/mails/create-mail">

        <div class="mb-3" th:if="${isUpdate == 1}">
            <label for="mailIdExistingInput" class="form-label">Mail Id</label>
            <input type="text" class="form-control" id="mailIdExistingInput" placeholder="BIRD-3E1" name="mailIdExistingFreeze">
        </div>

        <div class="mb-3">
            <label for="hrNameInput" class="form-label">HR Name</label>
            <input type="text" class="form-control" id="hrNameInput" placeholder="Shyam" name="hrName" required>
        </div>

        <div class="mb-3">
            <label for="hrEmailInput" class="form-label">HR Email</label>
            <input type="text" id="hrEmailInput" class="form-control" name="hrEmail" required>
        </div>

        <div class="mb-3">
            <label for="companyInput" class="form-label">Company</label>
            <input type="text" id="companyInput" class="form-control" placeholder="Tata" name="company" required>
        </div>

        <div class="mb-3">
            <label for="roleInput" class="form-label">Role</label>
            <input type="text" id="roleInput" class="form-control" placeholder="Senior Software Engineer"
                   name="jobTitle" required>
        </div>

        <div class="mb-3">
            <label for="jobURLInput" class="form-label">Job Link</label>
            <input type="text" id="jobURLInput" class="form-control" placeholder="//" name="jobURL" required>
        </div>

        <div class="mb-3">
            <label for="advertisedOnInput">Advertised on</label>
            <select class="form-control" id="advertisedOnInput" name="advertisedOn">
                <option value="LinkedIn">LinkedIn</option>
                <option value="Naukri">Naukri</option>
                <option value="CutShorts">CutShorts</option>
                <option value="Instahyre">Instahyre</option>
                <option value="company's job portal">Company's Job Portal</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="subjectInput" class="form-label">Email Subject</label>
            <input type="text" id="subjectInput" class="form-control" placeholder="Job Application" name="emailSubject">
        </div>

        <input type="hidden" id="mailIdExisting" name="mailIdExisting" value=""/>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

</div>


</body>

</html>


<script>

    fillAlreadyExistingValues();












</script>
